<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gmail Automation Suite{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="container">
                <div class="header-inner">
                    <div class="logo">
                        <a href="{{ url_for('index') }}">
                            <span class="logo-icon"><i class="fas fa-envelope-open-text"></i></span>
                            <span class="logo-text">Gmail Suite</span>
                        </a>
                    </div>
                    <nav class="main-nav">
                        <ul>
                            <li><a href="{{ url_for('index') }}" class="{% if request.path == url_for('index') %}active{% endif %}">Home</a></li>
                            <li><a href="{{ url_for('drafts_index') }}" class="{% if '/drafts' in request.path %}active{% endif %}">Create Drafts</a></li>
                            <li><a href="{{ url_for('sending_index') }}" class="{% if '/sending' in request.path %}active{% endif %}">Send Drafts</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main class="app-content">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>

        <footer class="app-footer">
            <div class="container">
                <div class="footer-inner">
                    <div class="footer-copyright">
                        &copy; 2025 Gmail Automation Suite
                    </div>
                    <div class="footer-links">
                        <a href="#" class="footer-link">Terms</a>
                        <a href="#" class="footer-link">Privacy</a>
                        <a href="#" class="footer-link">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
